<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MYPRINT.UZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>MYPRINT.UZ</h1>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <table>
      <thead>
         <tr>
           <th scope='col'>Client</th>
           <th scope='col'>Наименование работ</th>
           <th scope='col'>Ед.изм.</th>
           <th scope='col'>Кол-во</th>
           <th scope='col'>Цена за единицу</th>
           <th scope='col'>Price without HDC</th>
           <th scope='col'>НДС</th>
           <th scope='col'>Price with HDC</th>
           <th scope='col'>TOTAL</th>
         </tr>
      </thead>   
      <tbody>
           
          {% for data in datas %}
             
            <tr>
             <td class="pt-3">{{data.customer.client}}</td>
             <td class="pt-3">{{data.name}}</td>
             <td class="pt-5">{{data.status_order}}</td>
             <td class="pt-5">{{data.amount}}</td>
             <td class="pt-5">{{data.price}}</td>
             <td class="pt-5">{{price_without_VAT}}</td>
             <td class="pt-5">{{data.VAT}}</td>
             <td class="pt-5">{{total}}</td>
             
            </tr>
          {% endfor %}
      </tbody>
     </table>
  </body>
</html>
