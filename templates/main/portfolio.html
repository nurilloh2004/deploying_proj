{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
	<section class="console-container" style="background-image: url(img/bg/head.jpg); background-size: cover;">
		<div class="container pt-5 pb-5">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
				  <h1 class="text-white font-weight-bold text-left text_h1">Наши работы.</h1>
				</div>
			</div>
		</div>
	</section>
	

    <section class="container-fluid">
        <div class="container pt-5 pb-5">
			<div class="row">
                {% for i in image %}
				<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 p-2"><div class="p-2 border"><img width="100%" height="200" alt="">{{i.image}}</div></div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
