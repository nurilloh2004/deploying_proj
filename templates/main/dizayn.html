{% extends 'base.html' %}

{% load static %}
{% load i18n %}
{% block content %}


	<section class="console-container" style="background-image: url({% static 'img/bg/full.jpg' %}); background-size: cover;">
		<div class="container pt-5 pb-5">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
				  <h1 class="text-white font-weight-bold text-left text_h1">{% trans "Дизайн студио." %}</h1>
				</div>
			</div>
		</div>
	</section>
	
  
    <section class="container-fluid">
        <div class="container pt-5 pb-5">
			<div class="row">
				<div class="col-12">
					{% for i in desig %}
					<h6 class="font-weight-normal text-justify">{{i.description}}</h6>
					{% endfor %}
				</div>
				{% for il in desig %}
				<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-2">
					<div class="text-right" style="background-image: url({{ il.image1.url}}); background-size: cover; height: 200px;">
						<div class="p-3" style="background-color: rgba(0,0,0,0.5); height:100%;">
							<h4 class="pb-5 pt-2 text-white text-left"></h4>
						</div>
					</div>
				</div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-2">
					<div class="text-right" style="background-image: url({{ il.image2.url}}); background-size: cover; height: 200px;">
						<div class="p-3" style="background-color: rgba(0,0,0,0.5); height:100%;"> 
							<h4 class="pb-5 pt-2 text-white text-left"></h4>
						</div>
					</div>
				</div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-2">
					<div class="text-right" style="background-image: url({{ il.image3.url}}); background-size: cover; height: 200px;">
						<div class="p-3" style="background-color: rgba(0,0,0,0.5); height:100%;">
							<h4 class="pb-5 pt-2 text-white text-left"></h4>
						</div>
					</div>
				</div>
				{% endfor %}
            </div>
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><h1 class="font-weight-bold h2 text-center pt-5 pb-3">{% trans "Наши работы." %}</h1></div>
				{% for add in  image %}
				<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 p-2"><div class="border p-2"><img src="{{add.image.url}}" width="100%" height="200" alt=""></div></div>
				{% endfor %}
			</div>
        </div>
    </section>

	{% endblock content %}
